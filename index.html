<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="ikbVsUsG_400x400.jpg" alt="Logo" height= "300px" width="250px">
            </div>
            <div class="intro">
                <h1 class="animated-text">THE ROLLING MUSIC</h1>
                <h2 class="animated-text">Tu Música Alternativa y Clásica Aquí.</h2>
            </div>
        </header>

        <div class="marquee">
            <h2 class="marquee-text">Bienvenidos a nuestra página de música alternativa y clásica. ¡Explora nuestras novedades y servicios!</h2>
        </div>

        <nav class="navigation">
            <a href="#">Sobre Nosotros</a>
            <a href="#">Servicio al Cliente</a>
            <a href="#">Contactenos</a>
            <a href="#">Acerca De Esta Página</a>
        </nav>

        <section class="gallery">
            <img src="ACDC.jpg" alt="ACDC">
            <img src="metallica.jpeg" alt="Metallica">
            <img src="nirvana002.jpg" alt="Nirvana">
            <img src="Judaspriest.jpeg" alt="Judas Priest">
        </section>

        <section class="contact-service">
            <div class="contact-form">
                <h2 class="animated-text">Contacto</h2>
                <form action="#" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
            
            <div class="service-form">
                <h2 class="animated-text">Empieza con Las Mejores Novedades:</h2>
                <form>
                    <label for="service">Servicios:</label>
                    <select name="service" id="service">
                        <option value="networking">Redes</option>
                        <option value="support">Soporte Técnico</option>
                        <option value="development">Desarrollo Web</option>
                        <option value="consulting">Consultoría</option>
                    </select>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
